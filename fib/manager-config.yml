apiVersion: v1
kind: Service
metadata:
  name: manager-svc
  namespace: fibonacci
spec:
  selector:
    app: manager
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: fibonacci
spec:
  replicas: 2
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      containers:
      - name: manager
        image: golenski/fibonacci-task-manager:1.0
        resources:
          limits:
            memory: "700Mi"
        ports:
        - containerPort: 8080
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: fib-secret
                  key: PG_PASSWORD
          - name: BROKER_PASSWORD  
            valueFrom:
                secretKeyRef:
                  name: fib-secret
                  key: AMQ_PASSWORD
        envFrom:
        - configMapRef:
            name: postgres-env
        - configMapRef:
            name: amq-env
        - configMapRef:
            name: manager-env
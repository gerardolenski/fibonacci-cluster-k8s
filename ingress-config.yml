apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: fibonacci
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
        # - path: /?(.*)
        #   pathType: Prefix
        #   backend:
        #     service:
        #       name: client-service
        #       port:
        #         number: 3000
        - path: /pgadmin/?(.*)
          pathType: Prefix
          backend:
            service:
              name: pgadmin-svc
              port:
                number: 8080